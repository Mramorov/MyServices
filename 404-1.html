<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script>
        (function() {
            // Проверяем, находимся ли мы уже в правильной директории
            var currentPath = window.location.pathname;
            if (currentPath.startsWith("/MyServices/")) {
                // Если да, ничего не делаем
                return;
            }
            // Иначе, перенаправляем на правильный путь
            var newPath = "/MyServices" + currentPath + window.location.search + window.location.hash;
            window.location.replace(newPath);
        })();
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
